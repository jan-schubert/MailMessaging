branches:
    only:
      - master

version: 2016.0.{build}
configuration: Release

before_build:
- ps: nuget restore Source\MailMessaging.sln

build:
  verbosity: minimal

after_build:
  - cmd: nuget pack MailMessaging.Plain.Contracts.nuspec -Properties Configuration=%configuration% -Version %appveyor_build_version%

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
  
test:
  assemblies: MailMessaging.Plain.Net.UnitTest
  
artifacts:
  - path: '**\MailMessaging.Plain.Contracts*.nupkg
    name: MailMessaging.Plain.Contracts.$(appveyor_build_version).nupkg
