branches:
    only:
      - master

version: 2016.0.{build}
configuration: Release

before_build:
- ps: nuget restore Source\MailMessaging.sln

build:
  verbosity: minimal

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
  
test:
  assemblies: MailMessaging.Plain.Net.UnitTest
  
artifacts:
  - path: Source/MailMessaging.Plain.Contracts/bin/$(configuration)/*.dll
    name: MailMessaging.Plain.Contracts.$(appveyor_build_version)
    type: zip